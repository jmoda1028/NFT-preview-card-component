<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <article class="main-image">
                <img src="./assets/images/image-equilibrium.jpg" alt="equilibrium"/>
                <div>
                    <img src="./assets/images/icon-view.svg" alt="icon-view" />
                </div>
            </article>
            <article class="details-container">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <ul>
                    <li><img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH</li>
                    <li><img src="./assets/images/icon-clock.svg" alt="icon-clock" /> 3 days left</li>
                </ul>
            </article> 
            <article class="author">
                <img src="./assets/images/image-avatar.png" alt="author" />
                <p>Creation of <span>Jules Wyvern</span></p>
            </article>
        </div>
    </div>
</body>
</html>
